<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="event.preventDefault(); displayFruit()">
      <h3>西出C班</h3>
      <br><br>
      <div style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333;">
  　　  <label for="text-input">好きなくだものを入力して！</label>
  　　  <br>
  　　  <input type="text" id="text-input" name="text-input" required>
        <br><br>
  　　  <button type="submit">入力</button>
      </div>
      <div id="fruit-list" style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333;">
        <br>
        <p>食べ物リスト</p>
        
        <br>
      </div>
　　</form>

    <script>
      function displayFruit() {
        const input = document.getElementById("text-input");
        const fruitList = document.getElementById("fruit-list");

        const newFruit = document.createElement("p");
        newFruit.textContent = input.value;

        fruitList.appendChild(newFruit);
      }
    </script>
  </body>
</html>
